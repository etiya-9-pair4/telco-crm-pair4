<div class="w-full p-4 flex space-x-4">
  <!-- Search tab -->
  <div
    class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
  >
    <h1 class="text-center">Search Filter</h1>

    <div class="mb-6">
      <label
        for="customer-id"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Customer ID</label
      >
      <input
        type="text"
        id="customer-id"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="nat-id"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >NAT ID</label
      >
      <input
        type="text"
        id="gsm-number"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="gsm-number"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >GSM Number</label
      >
      <input
        type="text"
        id="account-number"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="account-number"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Account Number</label
      >
      <input
        type="text"
        id="first-name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="first-name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >First Name</label
      >
      <input
        type="text"
        id="middle-name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="middle-name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Middle Name</label
      >
      <input
        type="text"
        id="last-name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="last-name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Last Name</label
      >
      <input
        type="text"
        id="default-input"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="inline-flex space-x-2">
      <button
        type="button"
        class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center whitespace-nowrap me-2 mb-2 dark:focus:ring-yellow-900"
      >
        CLEAR ALL
      </button>

      <button
        type="button"
        class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center whitespace-nowrap me-2 mb-2 dark:focus:ring-yellow-900"
      >
        SEARCH
      </button>
    </div>
  </div>
  <!-- Result tab -->
  <div
    class="w-full h-fit p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700"
  >
    <h1>Search Results</h1>
    <div class="relative overflow-x-auto">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Customer ID</th>
            <th scope="col" class="px-6 py-3">NAT ID</th>
            <th scope="col" class="px-6 py-3">GSM Number</th>
            <th scope="col" class="px-6 py-3">Account Number</th>
            <th scope="col" class="px-6 py-3">First Name</th>
            <th scope="col" class="px-6 py-3">Middle Name</th>
            <th scope="col" class="px-6 py-3">Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              1
            </th>
            <td class="px-6 py-4">12345678901</td>
            <td class="px-6 py-4">555 555 5555</td>
            <td class="px-6 py-4">2</td>
            <td class="px-6 py-4">John</td>
            <td class="px-6 py-4">x</td>
            <td class="px-6 py-4">Doe</td>
          </tr>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              2
            </th>
            <td class="px-6 py-4">09876543212</td>
            <td class="px-6 py-4">555 555 2222</td>
            <td class="px-6 py-4">3</td>
            <td class="px-6 py-4">Jane</td>
            <td class="px-6 py-4">y</td>
            <td class="px-6 py-4">Doe</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
